<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IIN Checker</title>
    <style>
        body {
            font-family: 'Helvetica Neue', sans-serif;
            font-size: 14px;
            color: #333333;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            zoom: 1.5;
        }

        #container {
            width: 500px;
            margin: 0 auto;
            padding-top: 100px;
        }

        h1 {
            text-align: center;
        }

        #iin-input {
            width: 100%;
            height: 30px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 5px;
            box-sizing: border-box;
        }

        #submit-button {
            background-color: #007aff;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            padding: 10px;
            margin: 0 auto;
            cursor: pointer;
            text-align: center;
            display: flex;
        }

        #submit-button:hover {
            background-color: #0065c6;
            text-align: center;
        }

        #result {
            text-align: center;
            font-size: 24px;
            margin-top: 20px;
        }

        .valid {
            color: green;
        }

        .invalid {
            color: red;
        }
    </style>
</head>
<body>
<div id="container">
    <h1>–ü—Ä–æ–≤–µ—Ä–∫–∞ –ò–ò–ù</h1>
    <form>
        <input type="text" id="iin-input" placeholder="–í–≤–µ–¥–∏—Ç–µ –ò–ò–ù">
        <button type="button" id="submit-button">–ü—Ä–æ–≤–µ—Ä–∏—Ç—å</button>
    </form>
    <div id="result"></div>
</div>

<script>
    function validate_iin(iin) {
        iin = iin.trim();
        if (iin.length !== 12) {
            return false;
        }
        if (!/^\d+$/.test(iin)) {
            return false;
        }
        var control_sum = 0;
        for (var i = 0; i < 11; i++) {
            control_sum += (i + 1) * parseInt(iin[i]);
        }
        control_sum %= 11;
        if (control_sum === 10) {
            control_sum = 0;
            for (var j = 0; j < 11; j++) {
                control_sum += (j % 2 === 0 ? 3 : 4) * parseInt(iin[j]);
            }
            control_sum %= 10;
        }
        return control_sum === parseInt(iin[11]);
    }

    var submitButton = document.getElementById('submit-button');
    submitButton.onclick = function() {
        var iinInput = document.getElementById('iin-input');
        var resultDiv = document.getElementById('result');
        var iin = iinInput.value;
        if (validate_iin(iin)) {
            resultDiv.innerText = '–ö–æ—Ä—Ä–µ–∫—Ç–Ω—ã–π –ò–ò–ù';
            resultDiv.className = 'valid';
        } else {
            resultDiv.innerText = '–ù–µ–∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã–π –ò–ò–ù';
            resultDiv.className = 'invalid';
        }
    };
</script>
